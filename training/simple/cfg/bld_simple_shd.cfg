*configuration 4.2                              # ESP-r model configuration
*date Thu May 26 15:14:22 2022                  # latest modification
*base_name bld_simple_shd                       # base name for model files
*indx    1                                      # building only
#
# ---- model folders ----
*zonpth ../zones                                # path to zone files
*netpth ./                                      # path to network files
*ctlpth ../ctl                                  # path to control files
*mscpth ../msc                                  # path to miscel. files
*radpth ../rad                                  # path to radiance files
*imgpth ../images                               # path to project images
*docpth ../doc                                  # path to project documents
*dbspth ../dbs                                  # path to local databases
*tmppth ../tmp                                  # path to temporary files
#
# ---- databases ----
*stdmat material.db
*stdcfcdb CFClayers.db1.a
*stdmlc multicon.db
*stdopt optics.db
*stdprs pressc.db1
*stdevn profiles.db2.a
*stdclm clm67
*stdmscldb mscomp.db1
*stdmould  mould.db1
*stdpdb plantc.db1
*stdsbem SBEM.db1
*stdpredef predefined.db1
#
# ---- documentation and images ----
*notes ../doc/bld_simple_shd.log                # associated notes about the project
*contents ../doc/bld_simple_shd.contents        # contents report for the project
*img GIF   FZON  ../images/obstructions.gif
*imdoc a number of obstructions have been defined in front of the building
*img GIF   FZON  ../images/shading.gif
*imdoc the pattern of shading as predicted by Radiance
*img GIF   FZON  ../images/bld_simple_shd_wire2.gif
*imdoc A variety of shading obstruction types are shown comprising general polygon shapes.
#
# ---- year and seasons ----
*year 1967                                      # assessment year
*seasons 
*winter_season   2  1 12  3 30 10 31 12         # periods Mon-02-Jan--Sun-12-Mar & Mon-30-Oct--Sun-31-Dec
*spring_season  13  3 14  5  4  9 29 10         # periods Mon-13-Mar--Sun-14-May & Mon-04-Sep--Sun-29-Oct
*summer_season  15  5  3  9                     # period Mon-15-May--Sun-03-Sep
*winter_typical   6  2 12  2 20 11 26 11        # periods Mon-06-Feb--Sun-12-Feb & Mon-20-Nov--Sun-26-Nov
*spring_typical  17  4 23  4  2 10  8 10        # periods Mon-17-Apr--Sun-23-Apr & Mon-02-Oct--Sun-08-Oct
*summer_typical   3  7  9  7                    # period Mon-03-Jul--Sun-09-Jul
#
# ---- primary energy conversions ----
*pecnv  1.250 3.600 3.600 3.600 3.600 1.250     # PEC heat cool lights fan sml pwr hot water
*htemis   190.000    0.200    0.100             # heating emissions CO2,NOX,SOX
*clemis   612.000    2.060    7.500             # cooling emissions CO2,NOX,SOX
*ltemis   612.000    2.060    7.500             # lighting emissions CO2,NOX,SOX
*fnemis   612.000    2.060    7.500             # fan/pump emissions CO2,NOX,SOX
*spemis   612.000    2.060    7.500  # small power emissions CO2,NOX,SOX
*hwemis   190.000    0.200    0.100  # DHW emissions CO2,NOX,SOX
#
# ---- site ----
*latlong  51.700   -0.500                       # latitude & longitude difference (from reference meridian)
*site       2   0.250                           # exposure: typical urban & ground reflectivity
*sitealt    0.0                                 # site altitude (m)
#
# ---- model controls ----
*ctl ../ctl/bld_simple.ctl                      # model control file
#
# ---- simulation directives ----
*radcore  1                                     # cores available to Radiance
*slr_half_hr  0                                 # solar data hour centred
*water_in_zones  0.6  998.2 4190.0    0.0       # water cond, density, spec heat, shortwave abs
*sps    1   2   1  10   2   0                   # parameter sets, default startup, zone & plant ts, save level & frequency
*set    2   1  10   2   0   9   1  15   1  def  # startup, zone & plant ts, save level, @ ts, period start DM & end DM
*sblr bld_simple_shd.res
#
# ---- building attributes ----
*vew    -80.0  -100.0   100.0     4.4     4.4     1.5 40.0
*building  L-shaped reception, external shading, convective heating, ideal control
*zones    1                                     # number of zones
*zon   1                                        # reference for reception
*opr ../zones/reception.opr                     # schedules
*geo ../zones/reception_shd.geo                 # geometry
*con ../zones/reception.con                     # constructions
*isi ../zones/reception.shd                     # pre-constructed S/I file
#
# ---- building topology ----
*cnn bld_simple_shd.cnn                         # surface connections file
#
# ---- networks ----
*flow none                                      # no fluid flow network
*plant none                                     # no system network
